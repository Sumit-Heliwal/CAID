<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <title>{% block title %}{% endblock %}</title>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'Studentdata/site.css' %}"/> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css_js/navbar.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      body {
        background-image: url("{% static 'img/bg.jpg' %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <div style="text-align: center">
        <img src="{% static 'img/Logo.png' %}" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" style="width: 10%;" alt="management-suite">
    </div>
    <h3 class="" style="text-align: center; color: #112a46cb;"> <b>{% block heading %}{% endblock %}</b> </h3>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hi, ASD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav"  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="main_nav">
            <ul class="navbar-nav">
              <li class="nav-item active"> <a class="nav-link" href="{% url 'home' %}">Home </a> </li>
              <li class="nav-item"><a class="nav-link" href="{% url 'about' %}"> About </a></li>
              
              <li class="nav-item dropdown" id="myDropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"> Personal Data </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'personal_data'  %}">View</a></li>
                  <li><a class="dropdown-item" href="{% url 'personal_data_add'  %}">Add</a></li> 
                  </ul>
              </li>
              <li class="nav-item dropdown" id="myDropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"> Company Data </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'company_data'  %}">View</a></li>
                  <li><a class="dropdown-item" href="{% url 'company_data_add'  %}">Add</a></li>
                </ul>
              </li>
            
              <li class="nav-item"><a class="nav-link" href=""> Contact </a></li>
              <!-- <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li> -->
            </ul>
            <!-- <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
          </div>
        </div>
      </nav>

    <div class="body-content">
        {% block content %}
        {% endblock %}
        <hr/>
        <footer style="text-align: center;">
            <a href="https://sumitheliwal.netlify.app/" style="text-decoration: none;"><h5>&copy;Lazy Developers 2022</h5></a>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'css_js/navbar.js' %}"></script>
  </body>
</html>
