{% extends "layout.html" %}
{% block title %}
{{title}}{% endblock %}
{% block heading %}
{{title}}{% endblock %}
{% block content %}

<form action = "" method = "post" enctype="multipart/form-data">
  <div class="container col-lg-8 mt-5">
    <table class="table">
      <tbody>
        {% csrf_token %}
        {% for field in data %}
        <tr>
          <td>{{ field.label }}</td>
          <td>{{ field }}</td>
        </tr>
        <tr>
          {% endfor %}
        <tr>
          <td style="text-align: center ">
            <input type="submit" class="btn btn-primary btnsubmit" value="Submit">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
<hr>
{% endblock %}
